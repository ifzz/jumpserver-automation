<div id="tasks">
    <select id="all_task" onchange="getTask(this.options[this.options.selectedIndex].value)"><option>select</option></select>
    <button onclick="updateTask()">更新</button><button onclick="del()">删除</button>
    &nbsp
    <span id="loginDiv">
    Jumpserver Username：<input id="user" type="text" />
    Password：<input id="password" type="password" />
    <button id="loginButton" onclick="login()">登录</button>
    <input id="mfa" type="text" />
    <button id="mfaButton" onclick="mfalogin()">输入MFA</button>
    </span>
    &nbsp
    <br/>
    参数：<input id="args" type="text" size="70">
    <button onclick="execute()">执行</button>
    <button onclick="stopExecute()">停止</button>
    <a href="/help" target="_blank" ><input type="button" style="color: darkred" value="任务命令说明"></a>
    <br/>
    新建任务名：<input id="taskName" type="text" /><button onclick="save()">新建任务</button>
    <button onclick="clearOutput()">清空输出</button>&nbsp<label style="color: red" id="jumpServerStatus"></label>
    <br/>
    <textarea id="task" style="overflow:auto; height: 100px; width: 100%; border: 1px solid #999;"></textarea>
</div>
<input type="hidden" id="sessionId"/>
<hr/>
<hr/>
<!-- the messages will be shown here -->
<div  id="scrolldIV" style="overflow:auto; height: 500px; width: 100%; border: 1px solid #999; color: red">
    <b><pre id="output" ></pre></b>
</div>

<!-- import the iris client-side library for browser-->
<script src="/iris-ws.js"></script>

<script>
    var scheme = document.location.protocol == "https:" ? "wss" : "ws";
    var port = document.location.port ? (":" + document.location.port) : "";
    // see app.Get("/echo", ws.Handler()) on main.go
    var wsURL = scheme + "://" + document.location.hostname + port+"/echo";

    var output = document.getElementById("output");

    // Ws comes from the auto-served '/iris-ws.js'
    var socket = new Ws(wsURL)
    socket.OnConnect(function () {
        output.innerHTML += "Status: Connected\n";
        //document.getElementById("wsbSocketStatus").innerText = "Status: Connected\n"
    });

    socket.OnDisconnect(function () {
        output.innerHTML += "Status: Disconnected\n";
    });

    // read events from the server
    socket.On("chat", function (msg) {
        addMessage(msg);
    });


    function addMessage(msg) {
        if(msg.indexOf("WebSocketId:") != -1){
            msg = msg.replace("WebSocketId:","");
            document.getElementById("sessionId").value = msg;
            document.getElementById("loginButton").disabled = true;
            document.getElementById("mfaButton").disabled = true;
            document.getElementById("jumpServerStatus").innerText = "JumpServer已登陆";
            return
        }
        output.innerHTML += msg + "\n";
        add()
        if(msg.indexOf("[MFA auth]:") != -1){
            document.getElementById("mfa").value = msg
        }
    }

    function add() {
        var div = document.getElementById('scrolldIV');
        div.scrollTop = div.scrollHeight;
    }

    function clearOutput() {
        output.innerHTML = ""
    }

    function login() {
        user = document.getElementById("user").value;
        password = document.getElementById("password").value;
        //console.log(user,password)
        socket.Emit("chat", "jump|"+user+"|"+password);
    }

    function mfalogin() {
        socket.Emit("chat", document.getElementById("mfa").value);
    }

    window.onload=function (){

        loadTasks();

    };

    function loadTasks() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/tasks/list');
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status = 200) {
                    var data = JSON.parse(xhr.responseText); //json解析方法JSON.parse 或者 eval('('+xhr.responseText+')')
                    document.getElementById("all_task").innerHTML = "<option value='select'>select</option>";
                    for (var o in data){
                        console.log(o,data[o]);
                        document.getElementById("all_task").innerHTML += '<option value="'+o+'">'+o+'</option>'
                    }
                }
            }
        }
    }
    function getTask(id) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/task?id='+id+"&sessionId="+document.getElementById("sessionId").value);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status = 200) {
                    if("no login" != xhr.responseText){
                        console.log(xhr.responseText);
                        var obj = JSON.parse(xhr.responseText);
                        document.getElementById("task").value=obj.Task;
                        document.getElementById("args").value=obj.Args;
                        set_select(obj.Id);
                    }else {
                        document.getElementById("task").value=xhr.responseText;
                    }

                }
            }
        }
    }

    function updateTask() {
        var task =  document.getElementById("task").value;
        var obj = document.getElementById("all_task");
        var index = obj.selectedIndex; // 选中索引
        var text = obj.options[index].text; // 选中文本
        var xhr = new XMLHttpRequest();
        var args = text+"&sessionId="+document.getElementById("sessionId").value

            +"&args="+document.getElementById("args").value;
        xhr.open('POST', '/task/update?id='+args);
        xhr.setRequestHeader("Content-type","application/text");
        xhr.send(task);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status = 200) {
                    console.log(xhr.responseText);
                    document.getElementById("task").value=xhr.responseText;
                    loadTasks();
                    getTask(text)
                }
            }
        }
    }

    function save() {
        var task =  document.getElementById("task").value;
        var text = document.getElementById("taskName").value; // 选中文本
        console.log(text);
        var xhr = new XMLHttpRequest();
        var args = text+"&sessionId="+document.getElementById("sessionId").value
            +"&args="+document.getElementById("args").value;
        xhr.open('POST', '/task/update?id='+args);
        xhr.setRequestHeader("Content-type","application/text");
        xhr.send(task);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status = 200) {
                    console.log(xhr.responseText);
                    document.getElementById("task").value=xhr.responseText;
                    loadTasks();
                }
            }
        }
    }

    function del() {
        var obj = document.getElementById("all_task");
        var index = obj.selectedIndex; // 选中索引
        var id = obj.options[index].text; // 选中文本
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/task/delete?id='+id+"&sessionId="+document.getElementById("sessionId").value);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status = 200) {
                    console.log(xhr.responseText);
                    loadTasks();
                    loadTasks();
                }
            }
        }
    }

    function execute() {
        var obj = document.getElementById("all_task");
        var index = obj.selectedIndex; // 选中索引
        var id = obj.options[index].text; // 选中文本
        var xhr = new XMLHttpRequest();
        var param = id+"&sessionId="+document.getElementById("sessionId").value
            + "&args="+document.getElementById("args").value;
        console.log(param);
        xhr.open('GET', '/task/execute?id=' + param);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status = 200) {
                    alert(xhr.responseText);
                }
            }
        }
    }
    
    function stopExecute() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/task/stopExecute?sessionId='+document.getElementById("sessionId").value);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status = 200) {
                    alert(xhr.responseText);
                }
            }
        }
    }

    function set_select(value){
          m=$("all_task");
          for(i=0;i<=m.options.length;i++) {
               if(m.options[i].value == value) {
                    m.options[i].selected=true;
                    break;
               }
          }
    }
    function $(id){
          return document.getElementById(id);
    }

</script>
